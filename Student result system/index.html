<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Result</title>
    <!----------- Favicon --------->
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/8233/8233800.png"
      type="image/x-icon"
    />
    <!--------- Google Fonts --------->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!---------- Font Awesome version 5.15.4 --------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-----------Bootstrap---------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!----------- My CSS ----------->
    <link rel="stylesheet" href="./Asset/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 mx-auto">
          <!------- Go To Admin Panel Button ------->
          <a href="./admin.html" class="btn btn-primary mt-5 mb-3"
            >Admin Panel</a
          >

          <!-------Find Result form------->
          <div class="card shadow border-0 mb-5">
            <div class="card-body">
              <h3 class="text-center">Find Your Result</h3>
              <form action="" id="findResultForm">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Roll No"
                  name="roll"
                />
                <input
                  class="form-control mt-3"
                  type="text"
                  placeholder="Regg No"
                  name="regg"
                />

                <div class="find-resultform-alert my-2"></div>

                <button type="submit" class="btn btn-primary w-100 my-3">
                  Find
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-8 mx-auto">
          <!------- Student Mark Table ------->

          <div class="result-output"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./App/data.js"></script>
    <script src="./App/function.js"></script>
    <script src="./App/main.js"></script>
    <script src="./App/app.js"></script>
  </body>
</html>
